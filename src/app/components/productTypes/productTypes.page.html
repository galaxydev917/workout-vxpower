<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      productTypes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">productTypes</ion-title>
    </ion-toolbar>
  </ion-header>
  <table class="table table-striped">
    <tbody>
        <tr *ngFor="let productType of productTypes" (click)="productTypeSelected(productType)">
          <td>{{productType}}</td>
   </tbody>
  </table>
</ion-content>
