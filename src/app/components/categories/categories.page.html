<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categories</ion-title>
    </ion-toolbar>
  </ion-header>
  <table class="table table-striped">
    <tbody>
        <tr *ngFor="let category of categories" (click)="categorySelected(category)">
          <td>{{category}}</td>
   </tbody>
  </table>
</ion-content>
